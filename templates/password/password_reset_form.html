{% extends 'base.html' %}
{% load static %}

{% block title %} <title> Forgot Password </title> {% endblock %}


{% block css %}

<style>

body{
        background-image: url('{% static "images/w1.jpg" %}');
        background-size: 1800px 900px;
        background-repeat: no-repeat;
        background-position: top;
        background-attachment: fixed; 

        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border-radius: 20px;
        border:1px solid rgba(224, 63, 63, 0.18);
        box-shadow: 0 8px 32px 0 rgba(241, 241, 241, 0.37);
        color: #000;
    }

    h1{
        text-align: center;
        font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
    }

   #prf{
    margin-bottom: 160px;
    margin-top: 70px;
    color: black;
    background-color: rgba(228, 228, 228, 0.432);
   }


</style>

{% endblock %}



{% block body %}


<div class="container shadow-lg rounded-3" id="prf" style="width: fit-content;">

    <center>
    <img src="{% static 'images/forgot.png' %}" alt="">
    

    <h1> Forgot Your Password ? </h1>
    <hr>  

    <p> Enter your email and we'll send you a link to reset your password</p>

        <div class="col sm-4">
            
            <form method="POST" style="font-size: x-large;">
                {% csrf_token %}
                <b> {{ form.as_p }} </b>
                <button type="submit" class="btn btn-primary">Submit</button>
                <button type="reset" class="btn btn-secondary">Reset</button>
            
            </form> <br>

            > Back to <a href="{% url 'customer_login' %}"> login</a>
        </div>
    </center>
</div> 


{% endblock %}
